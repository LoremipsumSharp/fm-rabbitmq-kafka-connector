 buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://repo.spring.io/plugins-release' }
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.8'
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.2.2.RELEASE'
        
    }
}


plugins {

    // Apply the java plugin to add support for Java
    id 'java'

    id "com.google.protobuf" version "0.8.11"

    id "org.springframework.boot" version "2.2.2.RELEASE"

    id "io.spring.dependency-management" version "1.0.8.RELEASE"

    // Apply the application plugin to add support for building an application
    id 'application'
}
repositories {
    mavenCentral()
    jcenter { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }

    maven { url 'https://repo.spring.io/plugins-release' }
    maven {url 'https://repo.spring.io/libs-milestone'}
}



dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.2.RELEASE'
    
    // https://mvnrepository.com/artifact/io.github.lognet/grpc-spring-boot-starter
    compile group: 'io.github.lognet', name: 'grpc-spring-boot-starter', version: '3.5.1'

    // https://mvnrepository.com/artifact/io.grpc/grpc-stub
    compile group: 'io.grpc', name: 'grpc-stub', version: '1.26.0'

    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.10'

    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter-consul-discovery
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-consul-discovery', version: '2.2.1.RELEASE'


   


 
}

sourceSets {
    main {
        java {
            srcDir 'src/main/protoGen'
        }
    }
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.5.1'
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:1.26.0"
        }
    }

    generateProtoTasks {
        ofSourceSet('main').each { task ->
            task.builtins {
                java{
                    outputSubDir = 'protoGen'
                }
            }
            task.plugins {
                grpc {
                    outputSubDir = 'protoGen'
                }
            }
        }
    }
    generatedFilesBaseDir = "$projectDir/src/"
}

// Define the main class for the application
mainClassName = 'fm.rabbitmq.kafka.connector.App'
